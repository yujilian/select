<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0
        }
        div{
            width: 200px;
            height: 200px;
            background: #ff80a5;
            display: none;
            font-size: 20px;
            line-height: 200px;
            text-align: center;
        }
        div.on{
            display: block;
        }
        input.on{
            background: #ffff3e;
        }
    </style>
    <script>
        window.onload=function(){
            var aInp=document.getElementsByTagName('input');
            var aDiv=document.getElementsByTagName('div');
            
            for(var i=0;i<aInp.length;i++){
                aInp[i].index=i;
                aInp[i].onclick=function(){
                    for(var i=0;i<aInp.length;i++){
                        aInp[i].className='';
                        aDiv[i].className='';
                    }
                    aInp[this.index].className='on';
                    aDiv[this.index].className='on';
                };
            }
        };
    </script>
</head>
<body>
<input type="button" value="军事" class="on"/>
<input type="button" value="经济"/>
<input type="button" value="政治"/>
<input type="button" value="文化"/>
<div class="on">军事</div>
<div>经济</div>
<div>政治</div>
<div>文化</div>
</body>
</html>
